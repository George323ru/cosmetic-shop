<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmetic Shop</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <header class="header header_transparent">
      <button class="header__menu-button" aria-label="Меню"></button
      ><a class="logo" href="index.html" aria-label="Логотип Maroon">
        <svg class="logo__image" height="21" width="131">
          <use xlink:href="#logo-icon"></use></svg
      ></a>
      <nav class="header__navigation navigation">
        <div class="navigation__overlay"></div>
        <div class="navigation__content">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a class="navigation__link" href="catalog.html">Каталог</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">О нас</a>
            </li>
            <li class="navigation__item">
              <a class="navigation__link" href="#">Контакты</a>
            </li>
          </ul>
          <ul class="navigation__contacts social social_for-menu">
            <li class="social__item social__item_minor-spaced">
              <a class="social__link" href="#" aria-label="Facebook">
                <svg height="18" width="11">
                  <use xlink:href="#facebook-icon"></use></svg
              ></a>
            </li>
            <li class="social__item social__item_minor-spaced">
              <a class="social__link" href="#" aria-label="Instagram">
                <svg height="20" width="20">
                  <use xlink:href="#instagram-icon"></use></svg
              ></a>
            </li>
            <li class="social__item social__item_minor-spaced">
              <a class="social__link" href="#" aria-label="Twitter">
                <svg height="17" width="20">
                  <use xlink:href="#twitter-icon"></use></svg
              ></a>
            </li>
          </ul>
        </div>
      </nav>
      <ul class="header__actions user-actions">
        <li class="user-actions__item">
          <a
            class="user-actions__link user-actions__user"
            href="#"
            aria-label="Пользователь"
          >
            <svg height="21" width="16">
              <use xlink:href="#user-icon"></use></svg
          ></a>
        </li>
        <li class="user-actions__item">
          <a
            class="user-actions__link user-actions__cart"
            href="#"
            aria-label="Корзина"
          >
            <svg height="21" width="18">
              <use xlink:href="#cart-icon"></use></svg
          ></a>
        </li>
      </ul>
    </header>
  </body>
</html>
